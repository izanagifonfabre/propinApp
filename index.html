<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <title>Quick tip!</title>
</head>
<body>
    <main>
        <h1>PropinApp</h1>
        <section>
            <div class="tarifa">
                <label for="tuTarifa">Tarifa</label>
                <input type="number" placeholder="Tu tarifa" id="tuTarifa">
            </div>
            <div>
                <div class="space-between">
                    <label for="inputPropina">Porcentaje de propina</label>
                    <span id="porcentajePropina"></span>
                </div>
                <input type="range" value="0" id="inputPropina" class="range">
            </div>
            <div class="space-between">
                <span>Propina</span>
                <span id="valorPropina"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalConPropina"></span>
            </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="divisionInput">¿Cuántos somos?</label>
                    <span id="cantidadPersonas">1 persona</span>
                </div>
                <input type="range" min="1" max="10" value="1" id="divisionInput" class="range">
            </div>
            <div class="space-between">
                <span>Tarifa cada uno</span>
                <span id="tarifaDividida"></span>
            </div>
            <div class="space-between">
                <span>Propina cada uno</span>
                <span id="propinaDividida"></span>
            </div>
        </section>
    </main>
</body>
</html>
